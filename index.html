<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nike product card</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <main>
        <div class="ba-container">
            <div class="ba-shoes">
                <img class="ba-shoes__logo" src="img/logo@1X.png" alt="Nike logo">
                <img class="ba-shoes__pic" src="img/Nike-SB.jpg" alt="Nike SB">

                <div class="ba-info">
                    <h3 class="ba-info__heading">Nike SB Stefan <br> Janoski Max</h3>
                    <p class="ba-info__desc">Unisex Skateboarding Shoe</p>
                    <div class="ba-raiting">
                        <span> &#x2730</span><span> &#x2730</span><span> &#x2730</span><span> &#x2730</span><span>
							&#x2730</span>
                    </div>
                    <div class="ba-choise">
                        <select name="size" class="ba-choise__size">
							<option value="Size" disabled selected>Size</option>
							<option value="39">39</option>
							<option value="40">40</option>
							<option value="41">41</option>
							<option value="42">42</option>
							<option value="43">43</option>
							<option hidden disabled selected>Size</option>
						</select>

                        <select name="Qty" class="ba-choise__qty">
							<option value="Qty" disabled selected>Qty</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option hidden disabled selected>Qty</option>
						</select>
                    </div>
                    <button class="ba-choise__button">Add to cart</button>
                </div>
            </div>
        </div>
        <!--ba-container-->
    </main>


</body>

</html>
